{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<form method="post" style="max-width: 400px; margin: auto; padding: 2em; border: 1px solid #ccc; border-radius: 1em; background-color: #f9f9f9; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);">
    <div style="margin-bottom: 1.5em;">
        <label for="email" style="display: block; margin-bottom: .5em; font-weight: bold;">Email address:</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: .75em; border: 1px solid #ccc; border-radius: .5em;">
    </div>

    <div style="margin-bottom: 1.5em;">
        <label for="first_name" style="display: block; margin-bottom: .5em; font-weight: bold;">First Name:</label>
        <input type="text" id="first_name" name="first_name" style="width: 100%; padding: .75em; border: 1px solid #ccc; border-radius: .5em;">
    </div>

    <div style="margin-bottom: 1.5em;">
        <label for="password" style="display: block; margin-bottom: .5em; font-weight: bold;">Password:</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: .75em; border: 1px solid #ccc; border-radius: .5em;">
    </div>

    <div style="margin-bottom: 1.5em;">
        <label for="confirm_password" style="display: block; margin-bottom: .5em; font-weight: bold;">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" style="width: 100%; padding: .75em; border: 1px solid #ccc; border-radius: .5em;">
    </div>

    <button type="submit" style="width: 100%; padding: .75em; border: none; border-radius: .5em; background-color: #007BFF; color: white; font-size: 1em; font-weight: bold;">Sign Up</button>
</form>
{% endblock %}
